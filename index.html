<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Thunder:ital,wght@1,400&display=swap"
    />
  </head>
  <body>
    <div class="student-scholarship">
      <div class="header">
        <header class="student-navigation">
          <img
            class="student-navigation-child"
            alt=""
            src="./public/rectangle-711.svg"
          />

          <div class="nav-items">
            <a class="scholarships">Scholarships</a>
          </div>
          <div class="nav-items1">
            <a class="scholarships">Documents</a>
          </div>
          <div class="nav-items2">
            <a class="progress-bar">Progress Bar</a>
          </div>
          <div class="nav-items3">
            <a class="donate">Donate</a>
          </div>
          <img
            class="image-icon6"
            loading="lazy"
            alt=""
            src="./public/image6@2x.png"
          />

          <img
            class="office-of-students-welfare-22"
            alt=""
            src="./public/office-of-students-welfare-2-11@2x.png"
          />
        </header>
      </div>
      <main class="content1">
        <section class="hero">
          <div class="hero-content">
            <div class="hero-title-parent">
              <div class="hero-title">
                <div class="hero-description">
                  <b class="every-scholarship-is-container">
                    <span>"Every </span>
                    <span class="scholarship">Scholarship</span>
                    <span>
                      is a milestone marking your journey towards academic
                    </span>
                    <span class="scholarship">Excellence</span>
                    <span>."</span>
                  </b>
                  <div class="search">
                    <div class="search-input">
                      <div class="search-button">
                        <img
                          class="search-icon"
                          alt=""
                          src="./public/search.svg"
                        />
                      </div>
                      <div class="search-input-child"></div>
                      <input
                        class="find-you-scholarship"
                        placeholder="Find you scholarship"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="indicators">
                <div class="indicator-plus">
                  <img
                    class="image-icon7"
                    alt=""
                    src="./public/image7@2x.png"
                  />

                  <img
                    class="plus-icon"
                    loading="lazy"
                    alt=""
                    src="./public/plus.svg"
                  />

                  <div class="indicator-circle"></div>
                </div>
                <div class="active-indicator"></div>
                <div class="indicator-items"></div>
                <img class="plus-icon1" alt="" src="./public/plus-1.svg" />

                <div class="next-indicator"></div>
                <div class="image-indicator">
                  <img class="image-icon8" alt="" src="./public/image-1.svg" />

                  <div class="image-circle"></div>
                </div>
                <div class="indicator-items1"></div>
                <img class="plus-icon2" alt="" src="./public/plus-2.svg" />
              </div>
            </div>
          </div>
          <div class="scholarships1">
            <div class="latest">
              <div class="latest-title">
                <h3 class="the-latest-scholarships">The Latest Scholarships</h3>
              </div>
              <div class="scholarship-list">
                <div class="scholarship-items">
                  <img
                    class="image-52-icon2"
                    alt=""
                    src="./public/image-522@2x.png"
                  />

                  <textarea
                    class="scholarship-names"
                    placeholder="Scholarship name"
                    rows="{14}"
                    cols="{23}"
                  >
                  </textarea>
                </div>
                <div class="scholarship-items">
                  <img
                    class="image-53-icon2"
                    loading="lazy"
                    alt=""
                    src="./public/image-532@2x.png"
                  />

                  <textarea
                    class="scholarship-items-child"
                    placeholder="Scholarship name"
                    rows="{14}"
                    cols="{23}"
                  >
                  </textarea>
                </div>
                <textarea
                  class="scholarship-items2"
                  placeholder="Scholarship name"
                  rows="{14}"
                  cols="{23}"
                >
                </textarea>
                <textarea
                  class="scholarship-items3"
                  placeholder="Scholarship name"
                  rows="{14}"
                  cols="{23}"
                >
                </textarea>
                <textarea
                  class="scholarship-items2"
                  placeholder="Scholarship name"
                  rows="{14}"
                  cols="{23}"
                >
                </textarea>
                <textarea
                  class="scholarship-items3"
                  placeholder="Scholarship name"
                  rows="{14}"
                  cols="{23}"
                >
                </textarea>
              </div>
            </div>
          </div>
          <footer class="partners">
            <img
              class="meitypng-icon2"
              loading="lazy"
              alt=""
              src="./public/meitypng2@2x.png"
            />

            <div class="government">
              <div class="government-logos">
                <div class="digital-india">
                  <img
                    class="logo-nicpng-icon2"
                    loading="lazy"
                    alt=""
                    src="./public/logo-nicpng2@2x.png"
                  />
                </div>
                <img
                  class="mygovpng-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/mygovpng2@2x.png"
                />

                <img
                  class="mygovpng-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/dbtpng2@2x.png"
                />
              </div>
              <div class="footer2">
                <div class="terms-conditions2">
                  Terms & Conditions | Privacy Statement | Disclaimer
                </div>
              </div>
            </div>
            <img
              class="meitypng-icon2"
              loading="lazy"
              alt=""
              src="./public/indiagovpng2@2x.png"
            />
          </footer>
        </section>
      </main>
      <div class="last-update">
        <div class="last-update-child"></div>
        <div class="last-updated-on2">Last updated on 30th August 2024</div>
      </div>
    </div>
  </body>
</html>
